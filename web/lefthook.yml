# Validate commit messages
commit-msg:
  commands:
    commitlint:
      run: npx --no -- commitlint --edit {1}

# Validate content before committing
pre-commit:
  commands:
    update-version:
      glob: 'src/**/*.{ts,tsx,js,jsx}'
      run: node scripts/update-version-headers.js
      stage_fixed: true
      priority: 0
    lint:
      glob: '*'
      run: npx --no -- eslint --fix --no-warn-ignored --quiet
      stage_fixed: true
      priority: 1
    check-types:
      glob: '*.{ts,tsx}'
      run: npm run check:types
      priority: 2
